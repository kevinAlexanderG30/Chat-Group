{% extends "layout.html" %}

{% block title %}
   Login
{% endblock %}

{% block body %}
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Chat Flack: Es hora de socializar.</a>        
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Login Flack</h2>
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5" action="/login" method="post">
    
                <div class="text-center">
                  <img src="https://code-fu.net.ni/wp-content/uploads/2016/09/Code-FU.svg"
                    width="200px" alt="profile">
                </div>
    
                <div class="mb-3">
                  <input type="text" autocomplete="off" autofocus class="form-control" id="Username"  name="name" aria-describedby="emailHelp"
                    placeholder="User Name">
                </div>
                <div class="text-center"><button class="btn btn-primary" id="login1" type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
              </form>
            </div>
    
          </div>
        </div>
      </div>

{% endblock body %}
